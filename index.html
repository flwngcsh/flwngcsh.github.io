<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>D3</title>
  <style>
    body,
    html {
      background-color: #ccc;
    }

    .wrap {
      width: 1200px;
      margin: auto;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .row+.row {
      margin-top: 3em;
    }

    .row:last-child {
      margin-bottom: 3em;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="row">
      <svg
        id="svg"
        width="600"
        height="300"
      ></svg>
    </div>
    <div class="row">
      <svg
        id="svg2"
        width="600"
        height="300"
      ></svg>

    </div>
    <div class="row">
      <svg
        id="svg3"
        width="600"
        height="300"
      ></svg>
    </div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js'></script>
  <script src="./main.js"></script>

</body>

</html>
